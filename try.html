<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Pics 1 Word Game</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="game-container">
        <div class="image-container" id="image-container">
            <!-- Images will be generated here -->
        </div>
        <div class="word-boxes" id="word-boxes">
            <!-- Word boxes will be generated here -->
        </div>
        <div class="letter-container" id="letter-container">
            <!-- Random letters will be generated here -->
        </div>
        <div class="buttons">
            <button id="clear-button">Clear</button>
            <button id="submit-button">Submit</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="score" class="score">Score: 0</div>
    </div>
    <script src="try.js"></script>
</body>
</html>
